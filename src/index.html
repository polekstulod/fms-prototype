    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-5">
          <img
            class="bg-img-cover bg-center"
            src="../assets/images/login/3.jpg"
            alt="looginpage" />
        </div>
        <div class="col-xl-7 p-0">
          <div class="login-card">
            <div>
              <div>
                <a class="logo text-start" href="index.html"
                  ><img
                    class="img-fluid for-light"
                    src="../assets/images/logo/login.png"
                    alt="looginpage" /><img
                    class="img-fluid for-dark"
                    src="../assets/images/logo/logo_dark.png"
                    alt="looginpage"
                /></a>
              </div>
              <div class="login-main">
                <form class="theme-form">
                  <h4>Sign in to account</h4>
                  <p>Enter your email & password to login</p>
                  <div class="form-group">
                    <label class="col-form-label">Email Address</label>
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      required=""
                      placeholder="email@pupqc.com" />
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                      <input
                        class="form-control"
                        type="password"
                        name="login[password]"
                        required=""
                        placeholder="*********" />
                      <div class="show-hide"><span class="show"> </span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox" />
                      <label class="text-muted" for="checkbox1"
                        >Remember password</label
                      >
                    </div>
                    <button
                      class="btn btn-primary btn-block w-100"
                      id="signin"
                      type="submit">
                      Sign in
                    </button>
                  </div>
                  <p class="mt-4 mb-0 text-center">
                    Forgot Password?<a class="ms-2" href="sign-up.html"
                      >Click Here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="../assets/js/jquery-3.5.1.min.js"></script>
      <!-- Bootstrap js-->
      <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
      <!-- feather icon js-->
      <script src="../assets/js/icons/feather-icon/feather.min.js"></script>
      <script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="../assets/js/config.js"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="../assets/js/script.js"></script>
      <!-- login js-->
      <!-- Plugin used-->
      <script src="../assets/js/sweet-alert/sweetalert.min.js"></script>
      <script>
        const email = document.getElementById('email')
        const signin = document.getElementById('signin')

        signin.addEventListener('click', (e) => {
          e.preventDefault()
          if (email.value === 'admin@pupqc.com')
            window.location.href = './admin/dashboard.html'
          else if (email.value === 'acadhead@pupqc.com')
            window.location.href = './academic-head/dashboard.html'
          else if (email.value === 'faculty@pupqc.com')
            window.location.href = './faculty/dashboard.html'
          else
            swal('Incorrect Email or Password!', 'Please try again!', 'error')
        })
      </script>
    </div>
  </body>
</html>
